<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Mi Stream</title>
  <style>
    body { background: #111; display: flex; justify-content: center; padding-top: 40px; }
    video { width: 80%; max-width: 900px; border: 3px solid white; border-radius: 10px; }
  </style>
</head>
<body>

<video id="video" controls autoplay></video>

<script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
<script>
  const video = document.getElementById('video');
  const streamUrl = "https://gominasports.vasylmyroniv-var.workers.dev/";  // <-- LO CAMBIAREMOS EN EL PASO 4

  if (Hls.isSupported()) {
    const hls = new Hls();
    hls.loadSource(streamUrl);
    hls.attachMedia(video);
  } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
    video.src = streamUrl;
  }
</script>

</body>
</html>
