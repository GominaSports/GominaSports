<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Mi Stream</title>
  <style>
    body { background: #111; display: flex; justify-content: center; padding-top: 40px; }
    video { width: 80%; max-width: 900px; border: 3px solid white; border-radius: 10px; }
  </style>
</head>
<body>

<video id="video" controls autoplay></video>

<script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
<script>
  const video = document.getElementById('video');
  const streamUrl = "https://gominasports.vasylmyroniv-var.workers.dev/";

  if (Hls.isSupported()) {
    const hls = new Hls();
    hls.loadSource(streamUrl);
    hls.attachMedia(video);
    hls.on(Hls.Events.MANIFEST_PARSED, function() {
      video.play();
    });
  } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
    video.src = streamUrl;
    video.addEventListener('loadedmetadata', function() {
      video.play();
    });
  }
</script>

</body>
</html>
